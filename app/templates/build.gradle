buildscript {
    repositories {
        maven { url 'http://repo.springsource.org/libs-snapshot' }
        mavenLocal()
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:<%= bootVersion %>')
    }
}

< % if (useSpock) {
    % >
    apply plugin: 'groovy'
    < %
} else {
    % >
    apply plugin: 'java'
    < %
} % >
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = '<%= baseName %>'
    version = '0.1.0'
}

repositories {
    mavenCentral()
    maven { url 'http://repo.springsource.org/libs-snapshot' }
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web:<%= bootVersion %>') < % if (jetty) {
        % > {
            exclude module: 'spring-boot-starter-tomcat'
        }
        compile 'org.springframework.boot:spring-boot-starter-jetty:<%= bootVersion %>' < %
    } % >
    compile 'org.thymeleaf:thymeleaf-spring3'
    compile('com.google.guava:guava')
    < % if (actuator) {
        % > compile 'org.springframework.boot:spring-boot-starter-actuator:<%= bootVersion %>' < %
    } % >
    < % if (batch) {
        % > compile 'org.springframework.boot:spring-boot-starter-batch:<%= bootVersion %>' < %
    } % >
    < % if (jdbc) {
        % > compile 'org.springframework.boot:spring-boot-starter-jdbc:<%= bootVersion %>' < %
    } % >
    < % if (jpa) {
        % > compile 'org.springframework.boot:spring-boot-starter-data-jpa:<%= bootVersion %>' < %
    } % >
    < % if (hateoas) {
        % > compile 'com.fasterxml.jackson.core:jackson-databind'
        compile 'org.springframework.hateoas:spring-hateoas' < %
    } % >
    < % if (integration) {
        % > compile 'org.springframework.boot:spring-boot-starter-integration:<%= bootVersion %>' < %
    } % >
    < % if (logging) {
        % > compile 'org.springframework.boot:spring-boot-starter-logging:<%= bootVersion %>' < %
    } % >
    < % if (security) {
        % > compile 'org.springframework.boot:spring-boot-starter-security:<%= bootVersion %>' < %
    } % >
    < % if (websocket) {
        % > compile 'org.springframework.boot:spring-boot-starter-websocket:<%= bootVersion %>' < %
    } % >
    < % if (useSpock) {
        % > testCompile 'org.codehaus.groovy:groovy-all'
        testCompile 'org.spockframework:spock-core' < %
    } % >
}

task run(type: Exec) {
    commandLine "java -jar build/libs/<%=baseName%>-0.1.0.jar".split(' ')
}

run.dependsOn build

< % if (useWrapper) {
    % >
    task(type: Wrapper) {
        gradleVersion = '1.8'
    }
    < %
} % >
