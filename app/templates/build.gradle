buildscript {
    ext {

    }
    repositories {
        mavenCentral()
        maven { url 'https://repo.spring.io/snapshot' }
        maven { url 'https://repo.spring.io/milestone' }
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:<%= bootVersion %>')
    }
}

apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'
<% if (useSpock) { %>
    apply plugin: 'groovy'
<%
} else {
%>
    apply plugin: 'java'
<%
} %>

jar {
    applicationName = '<%= applicationName %>'
    version = '0.1.0-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/snapshot' }
    maven { url 'https://repo.spring.io/milestone' }
}

dependencies {

    compile('com.google.guava:guava')

    # Core dependencies
    <%if (security){%>
        compile('org.springframework.boot:spring-boot-starter-security')
    <%}%>
     <%if (aop){%>
        compile('org.springframework.boot:spring-boot-starter-aop')
    <%}%>
    <%if (atomikos){%>
        compile('org.springframework.boot:spring-boot-starter-jta-atomikos')
    <%}%>
    <%if (bitronix){%>
        compile('org.springframework.boot:spring-boot-starter-jta-bitronix')
    <%}%>

     # Web dependencies


    #########################
    ##Old de

    compile('org.springframework.boot:spring-boot-starter-web') <% if (jetty) {%>
    {
            exclude module: 'spring-boot-starter-tomcat'
    }
    <%
    } %>
    <% if (actuator) {%>
        compile('org.springframework.boot:spring-boot-starter-actuator') <%
    } %>
    <% if (batch) {%>
        compile('org.springframework.boot:spring-boot-starter-batch') <%
    } %>
    <% if (jdbc) {%>
        compile('org.springframework.boot:spring-boot-starter-jdbc') <%
    } %>
    <% if (jpa) {
        %> compile('org.springframework.boot:spring-boot-starter-data-jpa') <%
    } %>
    <% if (hateoas) {%>
        compile('com.fasterxml.jackson.core:jackson-databind')
        compile('org.springframework.hateoas:spring-hateoas') <%
    } %>
    <% if (integration) {%>
        compile('org.springframework.boot:spring-boot-starter-integration') <%
    } %>
    <% if (logging) {%>
        compile('org.springframework.boot:spring-boot-starter-logging') <%
    } %>
    <% if (security) {
        %> compile('org.springframework.boot:spring-boot-starter-security') <%
    } %>
    <% if (websocket) {%>
        compile('org.springframework.boot:spring-boot-starter-websocket') <%
    } %>
    <% if (useSpock) {%>
        testCompile('org.codehaus.groovy:groovy-all')
        testCompile('org.spockframework:spock-core')
    <%
    } %>
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-starter-parent:1.0.1.RELEASE'
    }
}

<% if (useWrapper) {%>
    task(type: Wrapper) {
        gradleVersion = '2.3'
    }
<%
} %>
